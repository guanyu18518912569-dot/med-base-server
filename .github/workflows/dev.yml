name: "dev"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [ opened ]

jobs:
  dev :
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/checkout@v5
        with:
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install
